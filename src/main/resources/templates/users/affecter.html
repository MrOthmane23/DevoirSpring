<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">


	
	<head>
		<title>Affectation</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	</head>
	
	
	
	<body>
	
		<div class="container" style="margin-top: 50px; ">
		<div class="card">
  			<div class="card-header">
				<h1>Affecter un Developer</h1>
  			</div>
  		 <div class="card-body">
		
		
		<form th:action="@{/admin/affecter/}" method="POST">
			<input type="text" th:name="idBug" th:value="${bug.id}"/>
			<select th:name="idDev" class="form-select" th:field="*{devs}"> 
				<option th:each="d : ${devs}"  th:value="${d.id}" th:text="${d.nom}"> </option> 
			</select>
		
			<button style="margin-top:30px;" type="submit" class="btn btn-outline-success">Affecter</button>
		</form>
		
  		 </div>
		</div>
		
		
	</body>



</html>
